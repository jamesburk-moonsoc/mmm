---
layout: default
---

<div class="home">

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>


  <h1 class="page-heading">Posts</h1>
  
  {{ content }}

    {% for page in site.pages %}
	 {% if page.page-category == "mmm" %}
	  <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
 	 <p>{{ page.content }}</p>
	 {% endif %}
    {% endfor %}
 
</div>
